# Redis Replica 1 Configuration
port 6379
bind 0.0.0.0

# Replication
replicaof redis-primary 6379
replica-announce-ip redis-replica4
replica-announce-port 6379
replica-read-only yes

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Network
tcp-keepalive 300
timeout 0

# Security (disable for testing)
protected-mode no

# Append only file
appendonly yes
appendfsync everysec
