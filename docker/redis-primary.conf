# Redis Primary Configuration
port 6379
bind 0.0.0.0

# Persistence
save 900 1
save 300 10
save 60 10000

# Replication
replica-announce-ip redis-primary
replica-announce-port 6379

# Logging
loglevel notice
logfile ""

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Network
tcp-keepalive 300
timeout 0

# Security (disable for testing)
protected-mode no

# Append only file
appendonly yes
appendfsync everysec
