# Redis Replica 1 Configuration
port 6379
bind 0.0.0.0

# Replication
replicaof n1 6379
replica-announce-ip redis-replica1
replica-announce-port 6379
replica-read-only yes

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Memory management
maxmemory 256mb
maxmemory-policy noeviction

# Network
tcp-keepalive 300
timeout 0

# Security (disable for testing)
protected-mode no

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
